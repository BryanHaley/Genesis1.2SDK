function loadLetter(letterNum, letterName, textureName)
{
	LetterMeshes[letterNum] = wtObj.createModel(letterName);
	if(textureName != "") 
	{
		LetterTextures[letterNum] = wtObj.createBitmap(textureName);
		LetterMeshes[letterNum].setTexture(LetterTextures[letterNum]);
	}
	Letters[letterNum].attach(LetterMeshes[letterNum]);
}

function rFunction(thisRender)
{
	var thisTime = new Date();

	if(notReady)
	{
		return;
	}

	if(sleeping)
	{
		camera.resume();
		wCamera.resume();
		cCamera.resume();
		sleeping = false;
	}

	renderCount++;
	if (thisTime.getTime() - lastRenderTime >= 5000)
	{
		text7.setColor(255, 0, 0);
		text7.drawText(0, 0, Math.ceil(renderCount / 5));
		lastRenderTime = thisTime.getTime();
		renderCount = 0;
	}

	if(xOrbitDown && xOrbit > 20) {
		xOrbit -= 10;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, xOrbit);
	}

	if(xOrbitUp && xOrbit < 1000) {
		xOrbit += 10;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, xOrbit);
	}

	if(xOrbitSpeedDown && xOrbitSpeed < 10000) {
		xOrbitSpeed += 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, xOrbitSpeed);
	}

	if(xOrbitSpeedUp && xOrbitSpeed > 100) {
		xOrbitSpeed -= 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, xOrbitSpeed);
	}

	if(yOrbitDown && yOrbit > 20) {
		yOrbit -= 5;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, yOrbit);
	}

	if(yOrbitUp && yOrbit < 200) {
		yOrbit += 5;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, yOrbit);
	}

	if(yOrbitSpeedDown && yOrbitSpeed < 10000) {
		yOrbitSpeed += 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, yOrbitSpeed);
	}

	if(yOrbitSpeedUp && yOrbitSpeed > 100) {
		yOrbitSpeed -= 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, yOrbitSpeed);
	}

	if(zOrbitDown && zOrbit > 20) {
		zOrbit -= 10;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, zOrbit);
	}

	if(zOrbitUp && zOrbit < 1000) {
		zOrbit += 10;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, zOrbit);
	}

	if(zOrbitSpeedDown && zOrbitSpeed < 10000) {
		zOrbitSpeed += 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, zOrbitSpeed);
	}

	if(zOrbitSpeedUp && zOrbitSpeed > 100) {
		zOrbitSpeed -= 50;
		text6.setColor(255, 0, 0);
		text6.drawText(0, 0, zOrbitSpeed);
	}

	if(doWorldSpin)
	{
		if(thisRender.getInterval() < 0) status = thisRender.getInterval();
		timeCounter += thisRender.getInterval();
		var newX = (Math.sin(timeCounter/(xOrbitSpeed*worldSpin))*xOrbit) + 0;
		var newY = Math.sin(timeCounter/(yOrbitSpeed*worldSpin)+Math.PI)*yOrbit + 10;
		var newZ = (Math.cos(timeCounter/(zOrbitSpeed*worldSpin))*zOrbit) + 300;
		camera.setPosition(newX, newY, newZ);
		ambLight2.setPosition(newX, newY, newZ);
	}

	if(wLightDir == 0)
	{
		wLightPos += 10;
		ambLight.setPosition(wLightPos, -90, 250);
		if(wLightPos > 300) wLightDir = 1;
	} else {
		wLightPos -= 10;
		ambLight.setPosition(wLightPos, -90, 250);
		if(wLightPos < -300) wLightDir = 0;
	}
}

function kFunction(keyEvent)
{
	if(notReady) return;
	var outText = "";
	status = keyEvent.getKey();

	if (keyEvent.getKey() == 32 && keyEvent.getKeyState() == 1) 	
		wtObj.setResolution(800, 600, 16);
	if (keyEvent.getKey() == 72)
	{
		if(keyEvent.getKeyState() == 1 && !helpLatch) 
		{
			helpLatch = true;
			backImage.setColor(0, 0, 64);
			backImage.setTextHeight(8);
			backImage.setColor(0, 0, 64);
			backImage.setTextHeight(8);
			backImage.drawText(5, 5, "Top Left Window:");
			backImage.drawText(15, 20, "Left Mouse Button + Mouse Movement = Pan View");
			backImage.drawText(15, 35, "Right Mouse Button + Mouse Movement = Zoom View");
			backImage.drawText(5, 50, "Bottom Left Window:");
			backImage.drawText(15, 65, "Use the command buttons to control the Right Window");
			backImage.drawText(5, 90, "Press T to suspend/resume the top left camera.");
			backImage.drawText(5, 120, "Press W to toggle single/multi camera view.");
			backImage.drawText(15, 135, "In single camera view, the arrow keys control the orbit.");
			backImage.drawText(5, 160, "Press the spacebar to toggle full screen mode.");
			backImage.drawText(5, 185, "The number you see in the middle of the Right Window is the current Frames Per Second");
			backImage.drawText(15, 200, "the higher the better!");
		}
		if(keyEvent.getKeyState() == 0)
		{
			helpLatch = false;
			backImage.setColor(0, 0, 64);
			backImage.setTextHeight(8);
			backImage.drawText(backDrop.getBitmapWidth() - 170, 5, "Press and hold 'H' for help...");
		}
	}

	if(keyEvent.getKey() == 70 && keyEvent.getKeyState() == 1 && !windowed)
	{
		if(doWorldSpin)
		{
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Frozen");
			doWorldSpin = false;
		} else {
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Unfrozen");
			doWorldSpin = true;
		}
	}

	if(keyEvent.getKey() == 84 && keyEvent.getKeyState() == 1)
	{
		if(!topDownView) {
			wCamera.resume();
			topDownView = true;
		} else {
			wCamera.suspend(false);
			topDownView = false;
		}
	}

	if(keyEvent.getKey() == 38 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			zOrbitUp = true;		
		else
			zOrbitUp = false;
	}

	if(keyEvent.getKey() == 40 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			zOrbitDown = true;		
		else
			zOrbitDown = false;
	}

	if(keyEvent.getKey() == 37 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			xOrbitUp = true;		
		else
			xOrbitUp = false;
	}

	if(keyEvent.getKey() == 39 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			xOrbitDown = true;		
		else
			xOrbitDown = false;
	}

	if(keyEvent.getKey() == 33 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			yOrbitUp = true;		
		else
			yOrbitUp = false;
	}

	if(keyEvent.getKey() == 34 && !windowed)
	{
		if(keyEvent.getKeyState() == 1)
			yOrbitDown = true;		
		else
			yOrbitDown = false;
	}

	if(keyEvent.getKey() == 87 && keyEvent.getKeyState() == 1)
	{
		if(windowed)
		{
			windowed = false;
			wCamera.suspend(false);
			cCamera.suspend(false);
			camera.setViewRect(0, 0, 800, 600);
			camera.removeDrop(backDrop);
			backImage = wtObj.createBlankBitmap(800, 600);
			backImage.setColor(0, 0, 64);
			backImage.setColorKey(255, 0, 0);
			backImage.setTextBkColor(0, 0, 64);
			backImage.setTextColor(128, 128, 100);
			backImage.setTextFace("Tahoma,Arial");
			backImage.setTextHeight(8);
			backDrop = camera.addDrop(backImage);
			backImage.drawText(backDrop.getBitmapWidth() - 170, 5, "Press and hold 'H' for help...");
			text7D.setPosition(400, 10);
		} else {
			windowed = true;
			camera.removeDrop(backDrop);
			camera.setViewRect(200, 0, 600, 600);
			cCamera.resume();
			wCamera.resume();
			backImage = wtObj.createBlankBitmap(600, 600);
			backImage.setColor(0, 0, 64);
			backImage.setColorKey(255, 0, 0);
			backImage.setTextBkColor(0, 0, 64);
			backImage.setTextColor(128, 128, 100);
			backImage.setTextFace("Tahoma,Arial");
			backImage.setTextHeight(8);
			backDrop = camera.addDrop(backImage);
			backImage.drawText(backDrop.getBitmapWidth() - 170, 5, "Press and hold 'H' for help...");
			text7D.setPosition(300, 10);
		}
	}
}

function mFunction(mouseEvent)
{
	var klickX = mouseEvent.getWTX();
	var klickY = mouseEvent.getWTY();
	var button1 = mouseEvent.getButtonState() & 1;
	var button2 = mouseEvent.getButtonState() & 2;

	if(!windowed) return;

	if(klickX <= 200 && klickY <= 200 && topDownView)
	{
		if(button1 == 1)
		{
			if (wCameraXLookBase == -1)
			{
				wCameraXLookBase = klickX;
				wCameraZLookBase = klickY;
			} else {
				wCameraXPos +=  (klickX - wCameraXLookBase) * 2;
				wCameraZPos += (klickY - wCameraZLookBase) * 2;
				if(wCameraXPos < -700) wCameraXPos = -700;
				if(wCameraXPos > 700) wCameraXPos = 700;
				if(wCameraZPos < -700) wCameraZPos = -700;
				if(wCameraZPos > 1500) wCameraZPos = 1500;
				wCameraXLookBase = klickX;
				wCameraZLookBase = klickY;
				wCamera.setPosition(wCameraXPos, wCameraYPos, wCameraZPos);
			}
		} else {
			wCameraXLookBase = -1;
			wCameraZLookBase = -1;
		}

		if(button2 == 2)
		{
			if (wCameraYLookBase == -1)
			{
				wCameraYLookBase = klickY;
			} else {
				wCameraYPos += (klickY - wCameraYLookBase) * 2;
				if(wCameraYPos < 20) wCameraYPos = 20;
				if(wCameraYPos > 750) wCameraYPos = 750;
				wCameraYLookBase = klickY;
				wCamera.setPosition(wCameraXPos, wCameraYPos, wCameraZPos);
			}
		} else {
			wCameraYLookBase = -1;
		}
	}

	if(button1 == 1 && (wCameraYLookBase != -1 || wCameraXLookBase != -1)) return;
	if(button1 == 1 && klickX >= 20 && klickY >= 220 && klickX <= 170 && klickY <= 270)
	{
		if(worldSpin == -1)
		{
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Clockwise");
			worldSpin = 1;
		} else {
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Counter-Clockwise");
			worldSpin = -1;
		}
	}

	if(button1 == 1 && klickX >= 20 && klickY >= 280 && klickX <= 170 && klickY <= 330)
	{
		if(doWorldSpin)
		{
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Frozen");
			doWorldSpin = false;
		} else {
			text6.setColor(255, 0, 0);
			text6.drawText(0, 0, "Unfrozen");
			doWorldSpin = true;
		}
	}

	if(klickX >= 97 && klickY >= 340 && klickX <= 166 && klickY <= 363)
	{
		if(button1 == 1) {
			xOrbitUp = true;
		} else {
			xOrbitUp = false;
		}
	}
	if(klickX >= 97 && klickY >= 365 && klickX <= 166 && klickY <= 383)
	{
		if(button1 == 1)
			xOrbitDown = true;
		else
			xOrbitDown = false;
	}
	if(klickX >= 23 && klickY >= 340 && klickX <= 95 && klickY <= 363)
	{
		if(button1 == 1) {
			xOrbitSpeedUp = true;
		} else {
			xOrbitSpeedUp = false;
		}
	}
	if(klickX >= 23 && klickY >= 365 && klickX <= 95 && klickY <= 383)
	{
		if(button1 == 1)
			xOrbitSpeedDown = true;
		else
			xOrbitSpeedDown = false;
	}
	if(klickX >= 97 && klickY >= 400 && klickX <= 166 && klickY <= 423)
	{
		if(button1 == 1) {
			yOrbitUp = true;
		} else {
			yOrbitUp = false;
		}
	}
	if(klickX >= 97 && klickY >= 425 && klickX <= 166 && klickY <= 443)
	{
		if(button1 == 1)
			yOrbitDown = true;
		else
